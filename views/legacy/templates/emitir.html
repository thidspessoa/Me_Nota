<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emitir Nota Fiscal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/emitir.css') }}">
</head>
<body>
  <div class="form-container">
    <!-- Cabeçalho com botão de voltar -->
    <div class="header">
      <button class="back-button" onclick="navigateBack()">Voltar</button>
      <h2>Emitir Nota Fiscal</h2>
    </div>
    <!-- Formulário -->
    <form id="notaFiscalForm" onsubmit="emitirNota(event)">
      <div class="input-group">
        <label for="cpfCnpj">CPF/CNPJ do Cliente</label>
        <input type="text" id="cpfCnpj" placeholder="CPF/CNPJ do Cliente" required />
      </div>
      <div class="input-group">
        <label for="servico">Serviço Prestado</label>
        <input type="text" id="servico" placeholder="Serviço Prestado" required />
      </div>
      <div class="input-group">
        <label for="valor">Valor do Serviço</label>
        <input type="number" id="valor" placeholder="Valor do Serviço" required />
      </div>
      <button type="submit" class="action-button">Emitir</button>
    </form>
    <p id="feedbackMessage" style="display: none;"></p> <!-- Mensagem de feedback -->
  </div>
  <script src="{{ url_for('static', filename='JS/navigation.js') }}"></script>
  <script>
    function emitirNota(event) {
      event.preventDefault(); // Impede o envio padrão do formulário
      const cpfCnpj = document.getElementById('cpfCnpj').value;
      const servico = document.getElementById('servico').value;
      const valor = document.getElementById('valor').value;

      // Aqui você pode adicionar a lógica para emitir a nota fiscal
      // Por exemplo, enviar os dados para o servidor via AJAX

      // Exibir mensagem de feedback
      const feedbackMessage = document.getElementById('feedbackMessage');
      feedbackMessage.textContent = `Nota Fiscal emitida com sucesso para ${cpfCnpj} no valor de R$${valor}.`;
      feedbackMessage.style.display = 'block';
      feedbackMessage.style.color = 'green';
    }
  </script>
</body>
</html>
